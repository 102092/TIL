

<!DOCTYPE html >
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		body{
			font-size:9pt;
		}
		#panel1{
			border:1px #000000 solid;
			line-height:400px;
			font-size:100px;
			width:400px;
			height:400px;
			text-align:center;
			vertical-align:middle;		
		}
	
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
         
         var panel1;
         var nTimerID;
         var labTotal;
         var nTotalMember;
         
		$(document).ready(function(){
			
			panel1 = $("#panel1");
			nTimerID = 0;
			labTotal = $("#lab_total");
			nTotalMember = 0;

			
			$("#btn_start").on("click",function(){
				if(nTimerID==0){
					nTotalMember = Number(labTotal.val());
					panel1.css("color","#000000");				
					nTimerID = setInterval(createNumber,20);	
				}
			});			
    
            $("#btn_stop").on("click",function(){
                if(nTimerID){
					clearInterval(nTimerID);
					nTimerID = 0;
				
					panel1.css({color: "#ff0000",fontSize:"200px"});
					
                }
            });
		
		
		function createNumber(){	
			var nNum = 1+Math.floor(Math.random()*this.nTotalMember);
		
            panel1.html(nNum);
            //val()은 value값이 있는 태그에만 사용할 수 있음.
            //이경우에는 panel1은 value값이 없으므로, html을 통해 해당 값을 넣어준다.
		
			panel1.css("fontSize" ,100+(Math.random()*100));
		}
			
    });
		
		 
	</script>
</head>

<body>
	<div> 
		<h4>경품추첨기-ver 0.1</h4>
	
		<div id="panel1" > 1
			<!-- 이곳에 숫자가 출력됩니다. -->
		</div>
	
		<div id="nav">
			참여인원 : <input type="text" id="lab_total" value="100">
			<button id="btn_start">시작</button>
			<button id="btn_stop">멈춤</button>
		</div>
	</div>
</body>
</html>
