<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1>Form input</h1>
    <form action="#">
      텍스트 :
      <input type="text" placeholder="이름을 입력해주세요" autofocus /><br />
      이메일 :
      <input type="email" placeholder="이메일을 입력해주세요" /><br />
      비밀번호 :
      <input type="password" placeholder="비밀번호를 입력해주세요" /><br />
      날짜 :
      <input type="date" /><br />
      <input type="hidden" value="hidden 값입니당." />
      <input type="submit" value="submit" />
    </form>

    <div>
      <input type="radio" name="gender" value="male" />남성
      <input type="radio" name="gender" value="female" />여성
    </div>
    <div>
      <input type="checkbox" name="val" value="1" />A
      <input type="checkbox" name="val" value="2" />B
      <input type="checkbox" name="val" value="3" />C
    </div>

    <div>
      <input type="number" name="size" min="3" max="10" />
    </div>

    <div>
      <select name="country" id="">
        <option value="한국">한국</option>
        <option value="일본">일본</option>
        <option value="중국">중국</option>
      </select>
    </div>

    <hr />

    <h1>Form</h1>
    <div>주문서를 작성해주십시오</div>
    <form action="#">
      이름 :
      <input type="text" placeholder="이름을 입력해주세요" autofocus /><br />
      날짜 :
      <input type="date" /><br />

      <h2>1. 샌드위치 선택</h2>
      <div>
        <input type="radio" name="sandwich" value="에그마요" />에그마요 <br />
        <input type="radio" name="sandwich" value="이탈리안비엠티" />이탈리안
        비엠티 <br />
        <input type="radio" name="sandwich" value="터키베이컨아보카도" />터키
        베이컨 아보카도 <br />
      </div>
      <hr />
      <h2>2. 사이즈 선택</h2>

      <div>
        <input type="number" name="size" min="15" max="30" value="15" />
      </div>
      <hr />
      <h2>3. 빵</h2>

      <div>
        <select name="bread" id="">
          <option value="허니모트">허니모트</option>
          <option value="어쩌구">저쩌구</option>
          <option value="이탈리안">이탈리안</option>
        </select>
      </div>
      <hr />
      <h2>4. 야채/소스</h2>
      <div>
        <input type="radio" name="vege/source" value="토마토" />토마토 <br />
        <input type="radio" name="vege/source" value="오이" />오이<br />
        <input type="radio" name="vege/source" value="할라피뇨" />할라피뇨
        <br />
        <input type="radio" name="vege/source" value="핫칠리" />핫칠리<br />
        <input type="radio" name="vege/source" value="바베큐" />바베큐<br />
      </div>
      <br />
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
